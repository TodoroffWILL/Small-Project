<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/src/app.js" type="module"></script>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="main">
      <main>
        <div class="wrapper">
          <div class="inputs">
            <div class="input-group flex-nowrap" id="product">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Product"
                aria-label="Product"
                aria-describedby="addon-wrapping"
                id="income-input"
              />
            </div>
            <div class="input-group flex-nowrap" id="price">
              <span class="input-group-text" id="addon-wrapping">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="Price"
                aria-label="Price"
                aria-describedby="addon-wrapping"
                id="income-price"
              />
            </div>
          </div>
          <div class="inputs">
            <div class="input-group flex-nowrap" id="product">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Product"
                aria-label="Product"
                aria-describedby="addon-wrapping"
                id="expense-input"
              />
            </div>
            <div class="input-group flex-nowrap" id="price">
              <span class="input-group-text" id="addon-wrapping">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="Price"
                aria-label="Price"
                aria-describedby="addon-wrapping"
                id="expense-price"
              />
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-primary btn-lg" id="income">
            Income
          </button>
          <button type="button" class="btn btn-secondary btn-lg" id="expense">
            Expense
          </button>
        </div>
        <div class="table-info">
          <div class="income-table">
            <table class="table table-dark table-striped" id="expenses-table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price $</th>
                  <th scope="col">Action</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="expenses-table">
            <table class="table table-dark table-striped" id="expenses-table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price $</th>
                  <th scope="col">Action</th>
                  <th scope="col">Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div id="result">
          <p>Total: <span id="sum">0</span>$</p>
        </div>
      </main>
    </div>
  </body>
</html>
